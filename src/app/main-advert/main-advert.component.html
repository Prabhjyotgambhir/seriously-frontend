<div fxLayout="row" class="main-section">
    <div fxFlex="100" class="left-section">
        <swiper class="swiper-container" [config]="config" fxFlex="auto">
            <div *ngFor="let slide of slides" class="swiper-slide">
                <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
                    <img src="{{slide.imagePath}}/{{slide.image}}" alt="" class="full-width full-height">
                </div>
            </div>
        </swiper>
    </div>
</div>
